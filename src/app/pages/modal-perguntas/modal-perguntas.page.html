<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        Fechar
      </ion-button>
    </ion-buttons>
    <ion-title>
      Perguntas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let pergunta of data">
    <ion-item (click)="selectQuestion(pergunta)">
      <ion-label>{{ pergunta.descricao }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
